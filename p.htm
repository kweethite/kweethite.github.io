  <body>
    <button id="go" disabled="disabled"> <h1 id="got">please wait ...</h1> </button>
    
    <div id="ads">
    </div>
    
    
      <script>
     var url_string = window.location.href ;
var url = new URL(url_string);
var c = url.searchParams.get("d");
        fetch("https://script.google.com/macros/s/AKfycbzM_u6B4NIV7H-4G7SAyYlhf0hTPq0oHuiu50qOmfwPwaRej9ug/exec"+c)
  .then(function (response) {
    return response.json();
  })
  .then(function (myJson) {
    var data = extractContent(myJson.dist);
    $("#go").removeAttr("disabled");
   //$("#view-btn").removeAttr("disabled");
 $("#got").text('Ready to go');
 $("#go").attr('onclick',"location.href="+data);
  })
  .catch(function (error) {
    alert("Error: " + error);
  });
      
      
      
    </script>
